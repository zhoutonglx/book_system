{% extends "mylayout.html" %}
</style>
{% block body %}
{% for entry in entries %}
<div class="container">
	<div class='col-md-4'>
		<div> <img  src='../static/{{entry.img_path}}' /></div>
		<div>
				author:{{entry.author}}
				brief:{{entry.brief}}
				price:{{entry.price}}
				count:{{entry.cot}}
		</div>
		<a href="{{url_for('buy',book_id=entry.uid,uid=session.uid)}}"<button>点击购买</button></a>
	</div>
</div>
{% endfor %}
{% endblock %}
