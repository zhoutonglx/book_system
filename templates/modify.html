{% extends "layout.html" %}
{% block body %}
<form action={{url_for('modify_entry')}} enctype='multipart/form-data' method=post>
	<input type='hidden' name='uid' value={{uid}} /><br />
	author:<input type='text' name='author' value={{author}} /><br />
	name:<input type='text' name='name' value={{name}} /><br />
	brief:<input type='textarea' name='brief' value={{brief}} /><br />
	price:<input type='text' name='price' value={{price}} /><br />
	count:<input type='text' name='cot' value={{cot}} /><br />
<input type='file' name='file' /><br />
	<input type='submit' value='submit' />
</form>
{% endblock %}
